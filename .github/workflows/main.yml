name: CI/CD | Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  provision-ec2-and-s3:
    name: Provision EC2 Instance and S3 Bucket
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS Credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          terraform init
          terraform apply -auto-approve

      - name: Capture Instance ID
        run: |
          INSTANCE_ID=$(terraform output -raw instance_id)
          echo "Instance ID: $INSTANCE_ID" >> $GITHUB_ENV

      - name: Connect to EC2 Instance using SSM
        run: aws ssm start-session --target i-${{ env.INSTANCE_ID }}

      - name: Configure Ubuntu Instance
        run: |
          # Install Git
          sudo apt-get update
          sudo apt-get install -y git

          # Clone your repository
          git clone https://github.com/dionchamika/ecom-1.git

