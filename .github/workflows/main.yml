name: CI/CD | Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  provision-ec2-and-s3:
    name: Provision EC2 Instance and S3 Bucket
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS Credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          terraform init
          terraform apply -auto-approve
      

      # Output the EC2 instance ID
      - name: Output EC2 Instance ID
        run: |
          INSTANCE_ID=$(terraform output -raw instance_id)
          echo "EC2 Instance ID: $INSTANCE_ID" >> $GITHUB_ENV

  connect-to-ec2:
    name: Connect to EC2 Instance
    runs-on: ubuntu-latest
    needs: provision-ec2-and-s3
    environment: dev

    steps:
      # Extract the EC2 instance ID from the first job
      - name: Extract EC2 Instance ID
        run: |
          echo "EC2 Instance ID: ${{ needs.provision-ec2-and-s3.outputs['EC2 Instance ID'] }}" >> $GITHUB_ENV

      # Connect to the EC2 instance using AWS SSM
      - name: Connect to EC2 Instance using SSM
        run: |
          aws ssm start-session --target i-${{ env.INSTANCE_ID }}

